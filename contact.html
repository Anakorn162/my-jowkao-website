rel="stylesheet">

<body>
<header class="header">
<h1>Nakhon Nayok</h1>
<nav class="menu">

    <span class="bar"></span>

</header>
<main role="main">
    <div class="container">
    <section>
    <h2>ส่งข้อความถึงเรา</h2>
    <form action="/submit" method="POST" role="form" arialabel="แบบฟอร์มติดต่อ">
    <div class="form-group">
    <label for="fullname">ชื่อ-นามสกุล *</label>
    <input
    type="text"
    id="fullname"
    name="fullname"
    required
    aria-required="true"
    minlength="2"
    maxlength="100"
    aria-describedby="fullname-help">
    <small id="fullname-help">กรุณากรอกชื่อและนามสกุลจริง</small>
    </div>
    <div class="form-group">
    <label for="email">อีเมล *</label>
    <input
    type="email"
    id="email"
    name="email"
    required
    aria-required="true"
    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
    aria-describedby="email-help">
    <small id="email-help">ตัวอย่าง: example@domain.com</small>
    </div>
    <div class="form-group">
    <label for="tel">เบอร์โทรศัพท์</label>
    <input
    type="tel"
    id="tel"
    name="tel"
    pattern="[0-9]{10}"
    aria-describedby="tel-help">
    <small id="tel-help">กรอกหมายเลข 10 หลัก ไม่ต้องมีขี้ เช่น 12345678</small>
    </div>
    <div class="form-group">
    <label for="message">ข้อความ *</label>
    <textarea
    id="message"
    name="message"
    required
    aria-required="true"
    minlength="10"
    rows="5"
    aria-describedby="message-help"></textarea>
    <small id="message-help">กรุณากรอกข้อความอย่างน้อย 10 ตัวอักษร
    </small>
    </div>
    <div class="form-group">
    <button
    type="submit"
    aria-label="ส่งข้อความ">ส่งข้อความ</button>
    </div>
    </form>
    </section>
    </div>
    </main>
    <footer>
        <p>&copy; 2024 Nakhon Nayok</p>
        </footer>
</body>
</html>
