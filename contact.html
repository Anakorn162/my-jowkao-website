<main role="main">
    <section>
    <h2>ส่งข้อความถึงเรา</h2>
    <form action="/submit" method="POST">
        <form action="/submit" method="POST" role="form">
            <div class="form-group">
            <label for="fullname">ชื่อ-นามสกุล *</label>
            <input
            type="text"
            id="fullname"
            name="fullname"
            required
            minlength="2"
            maxlength="100">
            </div>
            <div class="form-group">
            <label for="email">อีเมล *</label>
            <input
            type="email"
            id="email"
            name="email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
            <div class="form-group">
            <label for="tel">เบอร์โทรศัพท์</label>
            <input
            type="tel"
            id="tel"
            name="tel"
            pattern="[0-9]{10}">
            </div>
            <div class="form-group">
            <label for="message">ข้อความ *</label>
            <textarea
            id="message"
            name="message"
            required
            minlength="10"
            rows="5"></textarea>
            </div>
            <button type="submit">ส่งข้อมูลความ</button>
            </form>
    </section>
    </main>
    
</body>
